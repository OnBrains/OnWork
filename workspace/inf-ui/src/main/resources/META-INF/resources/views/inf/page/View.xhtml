<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<f:view encoding="UTF-8" contentType="text/html">

    <ui:insert name="metadata"/>

    <h:head>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />

        <h:outputStylesheet name="style/canvas-theme/style.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/bootstrap.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/swiper.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/dark.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/font-icons.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/animate.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/magnific-popup.css"/>
        <h:outputStylesheet name="style/canvas-theme/css/responsive.css"/>

        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="stretched">
        <div id="wrapper" class="clearfix">
            <ui:insert name="menu">
                <ui:include src="MainMenuFrame.xhtml"/>
            </ui:insert>

            <section id="page-title" class="page-title-mini page-title-right">
                <div class="container clearfix">
                    <ol class="breadcrumb">
                        <ui:insert name="pagePath"/>
                    </ol>
                </div>
            </section>

            <section id="content">
                <div class="content-wrap">
                    <div class="container clearfix">
                        <ui:insert name="body"/>
                    </div>
                </div>
            </section>

            <ui:insert name="fotter"/>

            <ui:insert name="dialogs"/>

            <!--<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">-->
                <!--<p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />-->
                <!--<p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />-->
            <!--</p:confirmDialog>-->

            <!--<div style="z-index: 2000">-->
                <!--<p:growl id="msg_warn" for="msg_for_warn" showDetail="true" sticky="true"/>-->
                <!--<p:growl id="msg_info" for="msg_for_info" showDetail="true"/>-->
                <!--<p:growl id="msg_error" showDetail="true" autoUpdate="true" sticky="true" redisplay="false"/>-->
            <!--</div>-->

        </div>

        <h:outputScript name="style/canvas-theme/js/jquery.js"/>
        <h:outputScript name="style/canvas-theme/js/plugins.js"/>
        <h:outputScript name="style/canvas-theme/js/functions.js"/>

    </h:body>

</f:view>

</html>
