<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div id="#{dlgId}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <h:form id="#{dlgFormId}">
                <div class="modal-content">
                    <div class="modal-header">
                        <ui:insert name="dlg-title"/>
                    </div>

                    <div class="modal-body">
                        <ui:insert name="dlg-body"/>
                    </div>

                    <div class="modal-footer">
                        <ui:insert name="dlg-footer"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>

</ui:composition>
