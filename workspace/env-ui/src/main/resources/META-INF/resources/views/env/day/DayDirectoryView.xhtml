<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="header">
        <title>Справочник дней</title>
    </ui:define>

    <ui:define name="pagePath">
        <li class="breadcrumb-item">Справочники</li>
        <li class="breadcrumb-item active">Календарь</li>
    </ui:define>

    <ui:define name="body">
        <h:form id="day_directory_form">

            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h3>
                                <h:outputText id="panel_header" value="#{dateFormat.toMMMMMYYYY(dayDirectoryVM.selectedMonth)}"/>
                            </h3>
                        </div>

                        <div class="col-md-4">
                            <div class="btn-group float-lg-right" role="group">
                                <h:commandLink styleClass="btn float-lg-right" action="#{dayDirectoryVM.previousMonth()}">
                                    <i class="fa fa-chevron-right fa-lg text-success"></i>
                                    <f:ajax execute="@this" render="days_table panel_header"/>
                                </h:commandLink>
                                <h:commandLink styleClass="btn float-lg-right" action="#{dayDirectoryVM.nextMonth()}">
                                    <f:ajax execute="@this" render="days_table panel_header"/>
                                    <i class="fa fa-chevron-left fa-lg text-success"></i>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </div>

                <h:commandButton value="Create days" action="#{dayDirectoryVM.createDaysForYear()}" process="@this"
                                 update="day_directory_form" rendered="#{not dayDirectoryVM.yearHaveDays}"/>

                <h:dataTable id="days_table" value="#{dayDirectoryVM.days}" var="day" styleClass="table" scrollable="true" scrollHeight="400">

                    <h:column width="20%">
                        <f:facet name="header">День</f:facet>
                        <h:outputText value="#{dateFormat.toDDEE(day.value).toLowerCase()}"/>
                    </h:column>

                    <h:column width="30%">
                        <f:facet name="header">Тип</f:facet>
                        <h:outputText value="#{day.type.objectName}"/>
                    </h:column>

                    <h:column width="50%">
                        <f:facet name="header">Описание</f:facet>
                        <h:outputText value="#{day.description}"/>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
